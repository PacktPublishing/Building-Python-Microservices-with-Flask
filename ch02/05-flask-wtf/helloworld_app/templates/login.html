<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>
        {% block content %}
            <form action = "{{ url_for('login') }}" method = "POST">
                {{ form.csrf_token }}
                <p style="text-align:center"><b>{{ form.username.label }}</b></p>
                <p style="text-align:center">{{ form.username(size=128, placeholder='flask_wtf') }}</p>
                <p style="text-align:center">{{ form.login() }}</p>
            </form>
        {% endblock %}
    </body>
</html>
